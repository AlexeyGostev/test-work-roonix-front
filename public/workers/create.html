<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Работники</title>
</head>
<body>
  <div id="header" class="col-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Меню</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Сетка</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/workers">Работники</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/departments">Отделы</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="body" class="col-12">
    <div class="col-6">
      <form id="create-worker">
        <div class="form-group">
          <label for="input-firstName">Имя</label>
          <input class="form-control" id="input-firstName" placeholder="Имя">
        </div>
        <div class="form-lastName">
          <label for="input-title">Фамилия</label>
          <input class="form-control" id="input-lastName" placeholder="Фамилия">
        </div>
        <div class="form-patronymic">
          <label for="input-title">Отчество</label>
          <input class="form-control" id="input-patronymic" placeholder="Отчество">
        </div>
        <div class="form-group">
          <label for="input-sex">Пол</label>
          <input class="form-control" id="input-sex" placeholder="Пол">
        </div>
        <div class="form-group">
          <label for="input-pay">Заработная плата</label>
          <input class="form-control" id="input-pay" placeholder="Зарплата">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/vendor/jquery-3.3.1.min.js"></script>
  <script src="/js/workers/create.js"></script>
</body>
</html>
